<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="TwitterLite">
    <meta name="author" content="Quentin Laval">
    <title>TwitterLite</title>
    <!-- Font Awesome icons (free version) -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="connexion.css" rel="stylesheet">
</head>
<body id="page-top">
    <!-- Masthead -->
    <header class="masthead">
        <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
            <div class="d-flex justify-content-center">
                <div class="text-center">
                    <h1 class="mx-auto my-0 text-uppercase">Bienvenue sur TwitterLite</h1>

                    <div class="form-group">
                        <label for="tweet">Message</label>
                        <input type="text" id="tweet" name="tweet" class="form-control" required minlength="1" maxlength="150" size="10">
                    </div>
                    <div class="form-group">
                        <button type="submitTweet" class="btn btn-primary">Envoyer</button>
                    </div>
                    <div class="form-group">
                        <button id="logoutBtn" type="button" class="btn btn-danger">Se d√©connecter</button>
                    </div>

                    <h3 class="mx-auto my-0 text-uppercase">Tweets :</h3>
                    <div id="tweetsContainer"></div>
                </div>
            </div>
        </div>
    </header>
</body>
<script src="index.js"></script>
</html>
